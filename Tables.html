<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
   <!--Table without Semantic Markup tags-->

   <table border="Black">
    <caption><b>Attendance List</b></caption>
    <tr>
        <th>Roll No.</th>
        <th>Name</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Aniket</td>
        
    </tr>
    <tr>
        <td>2</td>
        <td>Anuja</td>
    </tr>
   </table>
   <hr>

   <!--Table with Semantic Markup tags-->

   <table border="Blue">

    <caption><b>ICC ODI Ranking</b></caption>
    <thead>
        <tr>
            <th>Ranking</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Virat Kohli</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rohit Sharma</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><b>Sum of Indian</b></td>
            <td>2</td>
        </tr>
    </tfoot>
   </table>
   <hr>

   <!--Table with semantic markups and colspan and rowspan tags-->

   <table border="Black">

      <caption><b>Food Menu</b></caption>
      <thead>
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Vadapav</td>
            <td>15</td>
            <td>0.5</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>15</td>
            <td>0.5</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>30</td>
            <td>1</td>
        </tr>
      </tbody>

   </table>
   <hr>

   <!--Practice Question-->

   <table border="Black">

    <caption><b>A test table</b></caption>
    <thead>
        <tr>
            <th rowspan="2"> </th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
