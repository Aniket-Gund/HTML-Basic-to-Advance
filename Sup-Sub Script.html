    <h1>Pythagoras Theorem:</h1>
    <p>If sides of a right angled triangle are a, b and c then the relation between the lengths of the sides of triangle is <b>Pythagoras Theorem</b>.</p>
     <b>Expression: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></b>

     <hr>
     <h1>Organic Chemistry:</h1>
     <p>The molecular formula for the <b>Glucose</b> is <b>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></b></p>
